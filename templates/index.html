<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de prédiction des prix de l'immobilier</title>
</head>
<body>
    <h1>Application de prédiction des prix de l'immobilier</h1>
    <form action="/predict" method="post">
        <label for="feature1">Nombre de chambre:</label>
        <input type="number" id="feature1" name="feature1" required><br><br>
        <label for="feature2">Nombre de salle de bain:</label>
        <input type="number" id="feature2" name="feature2" required><br><br>
        <label for="feature3">Superficie:</label>
        <input type="number" id="feature3" name="feature3" required><br><br>
        <label for="feature4">Nombre d'étage:</label>
        <input type="number" id="feature4" name="feature4" required><br><br>
        <label for="feature5">Vue sur la mer:</label>
        <select id="feature5" name="feature5">
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select><br><br>
        <label for="feature6">Vue:</label>
        <select id="feature6" name="feature6">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>
        <label for="feature7">Condition:</label>
        <select id="feature7" name="feature7">
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="10">10</option>
            <option value="5">5</option>
            <option value="11">11</option>
            <option value="4">4</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="3">3</option>
        </select><br><br>
        <label for="feature8">Année de construction:</label>
        <input type="number" id="feature8" name="feature8" required><br><br>
        <label for="feature9">Année de rénovation:</label>
        <input type="number" id="feature9" name="feature9" required><br><br>
        <label for="feature10">Code postal:</label>
        <input type="number" id="feature10" name="feature10" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
